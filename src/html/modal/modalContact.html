<!DOCTYPE html>
<html lang="FR-fr">

<head>
    <meta charset="UTF-8">
    <title>Portfolio Erik Mesen</title>
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Portfolio Erik Mesen" />
    <link rel="icon" href="./assets/logos/Logo_Mesen/Logo_M.ico" />
    <link rel="stylesheet" href="./modal.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/4ec6d39a0c.js" crossorigin="anonymous"></script>

</head>

<body>
    <aside class=" modal-contact">
        <section class="modal-contact-titre">
            <h2>Contact</h2>
        </section>
        <section class="modal-contact-form">
            <label for="Nom">
                <input class="modal-contact-form-name" type="text" name="Nom" placeholder="Qui etes-vous ?" id="">
            </label>
            <label for="Mail">
                <input class="modal-contact-form-mail" type="email" name="Mail" placeholder="name@domaine.com" id="">
            </label>
            <label for="Message">
                <input class="modal-contact-form-message" type="text" name="Message"
                    placeholder="Quel est votre demande ?" id="">
            </label>
        </section>
        <section>
            <input class="modal-contact-envoyer" type="button" value="Envoyer">
            <div class="modal-contact-coordonnees">
                <p>Téléphone</p>
                <p>Mail</p>
            </div>
        </section>
    </aside>
</body>

</html>
